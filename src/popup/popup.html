<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js"></script>
    <title>Link</title>
  </head>

  <body>
    <div class="head_title">
      <br />
      <span class="title">🔗</span>
      <span class="title">Link</span>
      <div class="khuda_logo right-aligned">
        <img
          src="/img/khuda_logo.png"
          alt="Khuda Logo"
          style="width: 40px; height: 40px; margin-right: 5px"
        />
      </div>
    </div>
    <div class="subtitle">Link Is Not Kind</div>
    <br />
    <div class="contents">
      <div class="loading-container" id="loadingContainer">
        <br />
        <img
          style="width: 200px; height: 200px"
          src="/img/돌아가는loading.gif"
        />
      </div>
      <center>
        <br />
        <img
          src=""
          alt="대표사진"
          class="mainImage"
          id="mainImage"
          style="display: none; max-width: 100%; height: auto"
        />
        <br />
        <div class="url_title" id="url_title" style="display: none">
          <a href="#" target="_blank">
            <b></b>
          </a>
        </div>
        <span class="summary" id="summary" style="display: none"> </span>
      </center>
    </div>
    <br />
    <div class="keyword">
      <a class="key" id="key1" style="display: none" href="#"></a>
      <a class="key" id="key2" style="display: none" href="#"></a>
      <a class="key" id="key3" style="display: none" href="#"></a>
    </div>
    <div class="link_folder">
      <img
        style="width: 20px; height: 20px"
        src="/img/folder.png"
        alt="Folder Icon"
      />
      <a class="text" href="https://linkhuda.streamlit.app/" target="_blank"
        >Link List</a
      >
    </div>
    <div class="remove_folder right-aligned">
      <img
        style="width: 20px; height: 20px"
        src="/img/trashcan.png"
        alt="Trashcan Icon"
      />
      <a class="text2" href="#">Remove</a>
    </div>
    <br />

    <script src="popup.js"></script>
  </body>
</html>
